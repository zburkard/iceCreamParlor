<!doctype html>
<html lang="en">

<head>
  <title> Ice Cream Parlor</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-image">
  <header class="container-fluid">
    <section class="row sticky-top text-center">
      <div class="col-12 bg-light shadow">
        <h1>Ice Cream Parlor</h1>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <section class="row text-center p-3">
      <div class="col-6">
        <h3>Products</h3>
      </div>
      <div class="col-6">
        <h3>Cart</h3>
      </div>
    </section>
    <section class="row justify-content-evenly">
      <!-- Product Section -->
      <div class="col-5 card">
        <section class="row justify-content-center">
          <div class="col-3 card m-2 p-2 text-center">
            <img class="img-thumbnail prod-image"
              src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg"
              alt="">
            <h4>Vanilla</h4>
            <button onclick="buyIceCream('Vanilla')">BUY</button>
          </div>
          <div class="col-3 card m-2 p-2 text-center">
            <img class="img-thumbnail prod-image"
              src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg" alt="">
            <h4>Cookie Dough</h4>
            <button onclick="buyIceCream('Cookie Dough')">BUY</button>
          </div>
          <div class="col-3 card m-2 p-2 text-center">
            <img class="img-thumbnail prod-image"
              src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg" alt="">
            <h4>Strawberry</h4>
            <button onclick="buyIceCream('Strawberry')">BUY</button>
          </div>
        </section>
        <section class="row justify-content-center">
          <div class="col-3 card m-2 text-center">
            <img class="img-thumbnail prod-image" src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg"
              alt="">
            <h4>Waffle Cone</h4>
            <button onclick="buyVessel('Waffle Cone')">BUY</button>
          </div>
          <div class="col-3 card m-2 text-center">
            <img class="img-thumbnail prod-image" src="http://images.wbmason.com/350/L_JOY66050.jpg" alt="">
            <h4>Waffle Bowl</h4>
            <button onclick="buyVessel('Waffle Bowl')">BUY</button>
          </div>
        </section>
        <section class="row justify-content-center">
          <div class="col-3 card m-2 text-center">
            <img class="img-thumbnail prod-image"
              src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360"
              alt="">
            <h4>Chocolate Chips</h4>
            <button onclick="buyTopping('Chocolate Chips')">BUY</button>
          </div>
          <div class="col-3 card m-2 text-center">
            <img class="img-thumbnail prod-image"
              src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg" alt="">
            <h4>Sprankles</h4>
            <button onclick="buyTopping('Sprinkles')">BUY</button>
          </div>
        </section>
      </div>
      <!-- Cart Section -->
      <div class="col-5 card">
        <section class="row justify-content-center">
          <div id="cart-items" class="col-4"></div>
        </section>
      </div>
    </section>
    <section class="row">
      <div class="col-9"></div>
      <div class="col-2 card text-center">Total:<p id="total"></p>
      </div>
    </section>

    <section class="row">
      <div class="col-12 text-center">
        <button class="m-4" onclick="checkout()">Checkout</button>
      </div>
    </section>


  </main>

  <script src="app.js"></script>
</body>

</html>
